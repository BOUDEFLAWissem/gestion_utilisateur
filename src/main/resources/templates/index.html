<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8"/>
    <title>Gestion des comptes utilisateurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div align="center">
    <h1 class="display-1">Liste des utilisateurs</h1>
    <p class="my-5">



    <br/><br/>
        <a th:href="@{/showForm}" role="button" class="btn btn-dark btn-lg"> Ajouter un nouvel utilisateur </a>

    </p>

    <br/><br/>

    <form th:action="@{/}" method="get">
        <input type="submit" class="btn btn-secondary" value="Filter par nom" /> <br/><br/>


        <input type="text" name="nom" class="form-control mb-4" required />
        &nbsp;

    </form>

    <table  class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Password</th>
            <th scope="col">Email</th>
            <th scope="col">Roles</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="Us : ${list}">
            <td th:text="${Us.nom}"></td>
            <td th:text="${Us.password}"></td>
            <td th:text="${Us.email}"></td>


            <td   >


                 <div th:each="r : ${Us.roles}">
                      <li th:text="${r.nomR}"></li>
                 </div>
            </td>

            <td>
                <a th:href="@{/Update/{id}(id=${Us.idU})}" role="button"  class="btn btn-primary btn-lg" onclick="return confirm('Voulez vous vraiment modifier')">Modifier</a>

                <a th:href="@{/delete/{id}(id=${Us.idU})}"  role="button" onclick="return confirm('Voulez vous vraiment supprimer')" class="btn btn-danger btn-lg">Supprimer</a>

                <a th:href="@{/user/{id}(id=${Us.idU})}"  role="button" class="btn btn-info btn-lg">Details</a>

            </td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
