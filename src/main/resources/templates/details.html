<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="ISO-8859-1">
    <title>Gestion des comptes utilisateurs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<a  id="bt"  th:href="@{/}" class="btn btn btn-secondary btn-icon btn-round">
    <i class="fa fa-undo fa-3x"></i>

</a>
<div  id="f" class="col d-flex justify-content-center">
<div class="card" style="width: 25rem;">
    <div class="card-header">
        Details utilisateur
    </div>


        <h5 class="card-title"> Nom:</h5>

                     <h6  th:text="${user.nom}" class="card-subtitle mb-2 text-muted"></h6>



        <h5 class="card-title"> Email:</h5>

                    <h6  class="form-control-static" th:text="${user.email}"></h6>


        <h5 class="card-title">Roles:</h5>

                    <li type="checkbox" name="roles"
                       th:each="role : ${lll}"
                       th:text="${role.nomR}"

                        class="card-subtitle mb-2 text-muted"
                    />



</div>

</div>
<style>
    #cover {

        background-size: cover;
        height: 100%;
        text-align: center;
        display: flex;
        align-items: center;
        position: relative;
    }

    #f {
        margin-top: 50px;
    }
</style>

</body>
</html>
